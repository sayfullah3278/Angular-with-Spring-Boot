<div class="col-xxl-4 col-xl-12">
  <div class="card info-card customers-card">
    
    <div class="card-body">
      <h5 class="card-title">Customers <span>| This Year</span></h5>
      <div class="d-flex align-items-center">
        

        <!-- body -->
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <label for="doctor">Doctor:</label>
              <select id="doctor" name="doctor" class="form-control" [(ngModel)]="doctorName">
                <option *ngFor="let doctor of doctors" [value]="doctor.doctorName">{{ doctor.doctorName }}</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="date">Date:</label>
              <input type="date" id="date" name="date" class="form-control" [(ngModel)]="date">
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <button class="btn btn-primary" (click)="onSubmit()">Search</button>
            </div>
          </div>
        </div>


        <div *ngIf="patientSarches.length > 0" class="mt-3">
          <table class="table">
            <thead>
              <tr>
                <th>Sl No</th>
                <th>Name</th>
                <th>Phone</th>
                <!-- Add more columns as needed -->
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let patientSarch of patientSarches; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ patientSarch.name }}</td>
                <td>{{ patientSarch.phone }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div *ngIf="patientSarches && patientSarches.length === 0" class="mt-3">
          <div class="alert alert-warning">No patients found for the selected doctor and date.</div>
        </div>
        
      </div>
    </div>
  </div>
</div>
